<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gourmet Guide</title>
    <link rel="stylesheet" href="page1.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="Gourmet Guide Logo" id="logo">
        <nav>
            <ul>
                <li><a href="#">Recipes Database</a></li>
                <li><a href="#">Advanced Search</a></li>
                <li><a href="#">AI Generation</a></li>
            </ul>
            <a href="#" class="profile">Edit/View Profile</a>
        </nav>
    </header>
    <main>
        <h1>Gourmet Guide</h1>
        <input type="search" placeholder="Search for your next recipe...">
        <section class="recommendations">
            <h2>What we think you might like...</h2>
            <div class="recipe-list">
                <!-- Example recipe cards -->
                <div class="recipe-card">Recipe 1</div>
                <div class="recipe-card">Recipe 2</div>
                <div class="recipe-card">Recipe 3</div>
            </div>
            <button class="scroll-button left">&lt;</button>
            <button class="scroll-button right">&gt;</button>
        </section>
    </main>
    <footer>
        <p>Page 1 of homepage design</p>
    </footer>
</body>
</html>
